dist: xenial

language: python

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: pypy3
      env: TOXENV=pypy3

install:
  - pip install -U setuptools pip
  - pip install tox
  - pip install codecov
  - pip install sphinx

script: "tox -- -rs"

after_success:
  - codecov
  - chmod a+x ./.travis/deploy_docs.sh
  - ./.travis/deploy_docs.sh

deploy:
  # source: https://docs.travis-ci.com/user/deployment/pypi/
  provider: pypi
  username: "__token__"
  password:
    secure: 
  skip_cleanup: true
  on:
    tags: true
